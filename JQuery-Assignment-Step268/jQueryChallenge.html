<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Challenge!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="./jQueryChallenge.js"></script>
</head>
<body>
    <h1>Hello there!</h1>
    <h1>Snarf!</h1>
    <p id="para">
        Here's a paragraph.
    </p>
    <div class="myDivClass">
        Woo hoo! I'm in a class all my own!
    </div>
    <br>
    <div>
        <ul>
            <li>
                Child 1
            </li>
            <li>
                Child 2
            </li>
        </ul>
        <ul>
            <li>
                Child A
            </li>
            <li>
                Child B
            </li>
        </ul>
    </div>

    <div id="clickMe">
        Click me!
    </div>
    <div id="hoverMe">
        Hover me!
    </div>
    <div>
        <input type="text" id="blurMe" placeholder="Please don't go...">
    </div>

    <div id="hideMe">
        <span>I want to hide</span>
    </div>

    <div>
        <span id="showMe">He's hiding --></span><span id="notHiding" style="display: none;">No I'm not!</span>
    </div>

    <div>
        <button id="toggleMe">Toggle</button>
    </div>
    <div id="toggler">
        <p>On</p>
        <p style="display: none;">Off</p>
    </div>

    <div>
        <button id="fadeOutButton">Fade It</button>
        <p id="fadeOut">Fade Out</p>
    </div>

    <div id="slideItDown">
        Slide it down!
    </div>
    <div id="slide" style="display: none;">Surprise!</div>

    <br>
    <button id="growButton">Grow!</button>
    <div id="growMe" style="background: red; height: 50px; width: 50px; position: relative;"></div>
    
    <br>
    <div>
        <button id="growMeButton">Start Growing...</button>
        <button id="stopGrowingButton">Stop Growing!</button>
        <div id="stopMeGrowing" style="background: rgb(64, 12, 160); height: 50px; width: 50px; position:relative;"></div>
    </div>

    <br>
    <div>
        <input type="text" id="showTextInput">
        <button id="showTextButton">Show Text</button>
    </div>

    <br>
    <div>
        <p id="changeText">Click me to change text...</p>
    </div>

</body>
</html>
